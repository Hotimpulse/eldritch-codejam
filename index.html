<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>Eldritch Horror</title>
</head>
<body>
    <div class="wrapper">
        <!-- ancients picker -->
        <div class="ancients-container">
            <p class="card-headline" style = "text-align: center; color: red">Ancient cards picker</p>
            <div class="ancient-card" style = "background-image: url('./assets/Ancients/Azathoth.png')"></div>
            <!-- <div class="ancient-card" style = "background-image: url('./assets/Ancients/Cthulthu.png')"></div>
            <div class="ancient-card" style = "background-image: url('./assets/Ancients/IogSothoth.png')"></div>
            <div class="ancient-card" style = "background-image: url('./assets/Ancients/ShubNiggurath.png')"></div> -->
        </div>
        <!-- level picker -->
        <div class="level-container">
            <p class="card-headline" style = "text-align: center; color: red">Pick a difficulty level</p>
            <!-- <button class="very-easy">
                Very Easy
            </button>
            <button class="easy">
                Easy
            </button> -->
            <button class="medium hidden">
                Medium
            </button>
            <!-- <button class="difficult">
                Difficult
            </button>
            <button class="hard">
                Hard
            </button> -->
        </div>
        <div class="deck-container">
            <p class="card-headline" style = "text-align: center; color: red">Your cards</p>
            <div class="current-state hidden">
                <div class="stage-container">
                    <span class="stage-text">First stage</span>
                    <div class="dots-container">
                        <div class="dot green1"></div>
                        <div class="dot brown1"></div>
                        <div class="dot blue1"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Second stage</span>
                    <div class="dots-container">
                        <div class="dot green2"></div>
                        <div class="dot brown2"></div>
                        <div class="dot blue2"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Third stage</span>
                    <div class="dots-container">
                        <div class="dot green3"></div>
                        <div class="dot brown3"></div>
                        <div class="dot blue3"></div>
                    </div>
                </div>
                <div class="deck hidden" style="background-image: url('./assets/mythicCardBackground.png');"></div>
                <div class="last-card hidden"></div>
            </div>
        </div>
    </div>
<script src="index.js" type="module"></script>
</body>
</html>
