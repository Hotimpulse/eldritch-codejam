<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="wrapper">
        <div class="block1">
            <p class="card-headline" style = "text-align: center; color: red">Ancient cards picker</p>
            <div class="ancient-card" style = "background-image: url('./eldritch-codejam/assets/Ancients/Azathoth.png')"></div>
            <div class="ancient-card" style = "background-image: url('./eldritch-codejam/assets/Ancients/Cthulthu.png')"></div>
            <div class="ancient-card" style = "background-image: url('./eldritch-codejam/assets/Ancients/IogSothoth.png')"></div>
            <div class="ancient-card" style = "background-image: url('./eldritch-codejam/assets/Ancients/ShubNiggurath.png')"></div>
        </div>
        <div class="block2">
            <p class="card-headline" style = "text-align: center; color: red">Pick a difficulty level</p>
            <div class="level very-easy">
                <p class="level-text">Very easy</p>
            </div>
            <div class="level easy">
                <p class="level-text">Easy</p>
            </div>
            <div class="level medium">
                <p class="level-text">Medium</p>
            </div>
            <div class="level difficult">
                <p class="level-text">Difficult</p>
            </div>
            <div class="level hard">
                <p class="level-text">Hard</p>
            </div>
        </div>
        <!-- deck container -->
        <div class="block3">
            <p class="card-headline" style = "text-align: center; color: red">Your cards</p>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
